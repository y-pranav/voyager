services:
  - type: web
    name: ai-trip-planner-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: GOOGLE_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: SERPAPI_KEY
        sync: false
